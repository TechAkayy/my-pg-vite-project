<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Vite page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.0.4/dist/vuetify.min.css"/>
    </head>
    <body>
        <div id="app"><a href="/">Go back</a>
            <v-app>
                <v-card :loading="loading" class="mx-auto my-12" max-width="374">
                    <template v-slot:loader="{ isActive }">
                        <v-progress-linear :active="isActive" color="deep-purple" height="4" indeterminate></v-progress-linear>
                    </template>
                    <v-img cover height="250" src="https://cdn.vuetifyjs.com/images/cards/cooking.png"></v-img>
                    <v-card-item>
                        <v-card-title>Cafe Badilico</v-card-title>
                        <v-card-subtitle><span class="mr-1">Local Favorite</span>
                            <v-icon color="error" icon="mdi-fire-circle" size="small"></v-icon>
                        </v-card-subtitle>
                    </v-card-item>
                    <v-card-text>
                        <v-row align="center" class="mx-0">
                            <v-rating :model-value="4.5" color="amber" density="compact" half-increments readonly size="small"></v-rating>
                            <div class="text-grey ms-4">4.5 (413)</div>
                        </v-row>
                        <div class="my-4 text-subtitle-1">$ â€¢ Italian, Cafe</div>
                        <div>
                            Small plates, salads & sandwiches - an intimate setting with 12
                            indoor seats plus patio seating.
</div>
                    </v-card-text>
                    <v-divider class="mx-4 mb-1"></v-divider>
                    <v-card-title>Tonight's availability</v-card-title>
                    <div class="px-4">
                        <v-chip-group v-model="selection">
                            <v-chip>5:30PM</v-chip>
                            <v-chip>7:30PM</v-chip>
                            <v-chip>8:00PM</v-chip>
                            <v-chip>9:00PM</v-chip>
                        </v-chip-group>
                    </div>
                    <v-card-actions>
                        <v-btn color="deep-purple-lighten-2" variant="text" @click="reserve">
                            Reserve
</v-btn>
                    </v-card-actions>
                </v-card>
            </v-app>
        </div>
        <script type="module" src="/dist/vuetify.js"></script>
    </body>
</html>
